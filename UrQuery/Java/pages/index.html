<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>UrQuery</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>

<!-- bootstrap.min.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>

<link rel="stylesheet" href="./styles.css">

<script src="./script.js" defer></script>

<body>

	<!--HEADER--->
	<header>
		<h1>UrQuery</h1>
		<button id="aboutBtn" class="btn btn-secondary btn-lg">About</button>
	</header>

	<!--NAVBAR--->
	<nav>
		<div>
			<button class="btn btn-primary btn-lg" id="compileBtn">Compile</button>
			<button class="btn btn-secondary btn-lg" id="runBtn">Run</button>
		</div>

		<!-- DROPDOWN -->
		<div class="btn-group">
			<button type="button" class="btn btn-secondary btn-lg dropdown-toggle" data-bs-toggle="dropdown"
				aria-expanded="false">
				Examples
			</button>
			<ul class="dropdown-menu" id="filesList">
			</ul>
		</div>
	</nav>

	<!--STATUS--->
	<div class="statusWrapper">
		<p class="status">Status: 
			<b id="statusOk">OK</b>
			<b id="statusError">Error</b>
		</p>
	</div>

	<!--MAIN AREA--->
	<div class="mainArea">

		<!--EDITION AREA--->
		<div class="editionArea container border border-secondary rounded">
			<h6>Edition Area</h6>
			<div class="boxWrapper">
				<div class="textWrapper">
					<textarea id="EA"></textarea>
				</div>
			</div>
		</div>

		<!--DOCUMENT AREA--->
		<div class="documentArea container border border-secondary rounded">
			<h6>Document Area</h6>
			<div class="boxWrapper">
				<div class="textWrapper">
					<textarea id="DA"></textarea>
				</div>
			</div>
		</div>

		<!--RESULT AREA--->
		<div class="resultArea container border border-secondary rounded">
			<h6>Result Area</h6>
			<div class="boxWrapper">
				<div class="textWrapper">
					<textarea id="RA" readonly></textarea>
				</div>
			</div>
		</div>

	</div>

	<!--FOOTER--->
	<footer>
		<p>EIF400 Paradigmas de Programaci√≥n II-2022</p>
	</footer>

	<!-- POPUP -->
	<div class="modal fade" id="popUpAbout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">About</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="aboutBody">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
